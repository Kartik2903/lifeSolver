<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Templates</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        /* font-family: Verdana, Geneva, sans-serif; */
        font-family:'Times New Roman', Times, serif;
        background: linear-gradient(115deg, #efefef 25%, #ddf1ff 100%);
        margin: 0;
        padding: 0;
      }

      nav{

            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fffbfb;
            text-align: right;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
      }

      nav button{
        margin: 8px;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .container {
        width: 80%;
        margin: auto;
        text-align: center;
        padding: 20px;
      }
      .grid {
        margin-top: 10%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .card {
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .card:hover{
        box-shadow: 0 0 30px rgba(41, 31, 20, 0.9);
        transition: 0.5s;
      }
      .card img {
        width: 100%;
        height: 150px;
        object-fit:contain;
        border-radius: 5px;
      }
      .card h2 {
        font-size: 1.5em;
        margin: 10px 0;
        
      }
      .card p {
        color: #666;
      }
      .card button {
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .card button:hover {
        background: #0056b3;
      }

      h1{
        font-size:80px;
        font-weight: lighter;
        margin-bottom: 0;
        color: rgb(0, 200, 255);
      }
      /* h1 span{
        color: rgb(0, 55, 255);
      } */

      h3{
        margin-top: 0;
        font-size: xx-large;
        margin-left: 235px;
        
      }

      @media (max-width: 768px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav>
        <button>Sign In</button>
    </nav>
    <div class="container">
      <h1><span>Your</span> Life Solver</h1>
      <h3><i>Har Samasya ka Samadhaan</i></h3>
      
      <div class="grid" id="template-container">
        <!-- Templates will be loaded here dynamically -->
      </div>
    </div>
    <script>
      const templates = [
        {
          id: 1,
          title: 'Daily Self Tracking',
          category: 'Self-tracking',
          description: 'Time follows who you are!',
          image: 'https://media.licdn.com/dms/image/v2/D4D12AQHVHLQKAFS3Mg/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1676275664910?e=1748476800&v=beta&t=6Ivx3VpBbq7gPNDvIs8oPmHkOYJVx0bHURcGOIQsCkc',
          link:'https://docs.google.com/spreadsheets/d/1Bdy0y30Kpsaqk6Thu8lZ5wmBvASGaSOe6NnKykbJA9k/edit?usp=sharing',
          button:'View Tracker'
        },
        {
          id: 2,
          title: 'Insightful Questions',
          category: 'Enquiry',
          description: 'Diagnosis is Cure!',
          image: './public/inquire.jpg',
          link:'https://docs.google.com/document/d/1FPimBYyJ-IQFy4-KNSCZd2zfsnGo7DOEaD5jzYoEWrg/edit?tab=t.0',
          button:'Know your disease'
        },
        {
          id: 3,
          title: 'Personalized one-to-one counselling',
          category: 'Counselling',
          description: 'Safe, secured & privacy ensured!',
          image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmrcInFMVLf9XTNlx0ExHsYnKIWRbktSGNOdIA-mDTmDZ6V3Jk-fnGYUd0pS_BUmouV9Y&usqp=CAU',
          link:'https://docs.google.com/forms/d/e/1FAIpQLSfjv6c7LwgkVjz3Pf--68mX-uTCrYPXs0-V2JBrgqm9OOgxIA/viewform?usp=header',
          button: 'Book now'
        },
        {
          id: 4,
          title: 'Fun Quiz',
          category: 'Assessment',
          description: 'Real laughter comes after knowing the self!',
          image: 'https://img.freepik.com/premium-photo/illuminating-image-depicting-human-brain-inside-light-bulb_884296-108047.jpg',
          link:'https://docs.google.com/forms/d/e/1FAIpQLSf06RME89oaBdAN0rqjeQd24q9SmqhERXwOO0bah35cuPvEzw/viewform?usp=header',
          button: 'Play now'
        },
      ];

      function loadTemplates() {
        const container = document.getElementById('template-container');
        container.innerHTML = '';
        templates.forEach((template) => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
                    <img src="${template.image}" alt="${template.title}">
    
                    <h2>${template.title}</h2>
                    <p>${template.description}</p>
                    <button onclick="window.open('${template.link}', '_blank')">${template.button}</button>
                `;
          container.appendChild(card);
        });
      }

      function filterTemplates() {
        const searchValue = document
          .getElementById('search')
          .value.toLowerCase();
        const filteredTemplates = templates.filter((template) =>
          template.title.toLowerCase().includes(searchValue)
        );
        const container = document.getElementById('template-container');
        container.innerHTML = '';
        filteredTemplates.forEach((template) => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
                    <img src="${template.image}" alt="${template.title}">
                    <h2>${template.title}</h2>
                    <p>${template.description}</p>
                    <button>Download</button>
                `;
          container.appendChild(card);
        });
      }

      window.onload = loadTemplates;
    </script>
  </body>
</html>
